<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field__input {
            box-sizing: border-box;
            width: 300px;
            height: 40px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 24px;
        }
    </style>
</head>
<body>
<input class="field__input" type="number" inputmode="numeric" autofocus>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script>
    $('.field__input').on('keyup keydown input', function (e) {
        // if (e.keyCode === 188 || e.keyCode === 190) {
        //     return false;
        // }
        this.value = this.value.replace(/[^\d]/g, '');
        // this.value = this.value.replace(/,/g, '');
        // this.value = this.value.replace(/./g, '');
    });
    $('.field__input').click().focus();
</script>
</body>
</html>
