<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Сервис доставки ZHIBER</title>
		<link rel="preload" href="/fonts/geometria800.woff2" as="font">
		<link rel="preload" href="/fonts/geometria500.woff2" as="font">
		<link rel="stylesheet" href="flickity/flickity.min.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<div class="container">
			<main class="page-main  container__page-main">
				<div class="logo  page-main__logo">
					<img class="logo__img" src="img/logotype.svg" alt="логотип ZHIBEK" width="88" height="40">
				</div>

				<ul class="slider  page-main__slider" data-flickity='{ "cellAlign": "center", "contain": true, "watchCSS": true, "pageDots": false }'>
					<li class="slider__item">
						<picture>
							<source type="image/webp" media="(min-width: 769px)" srcset="img/desktop/deliver-desktop@1x.webp 1x,
																																				img/desktop/deliver-desktop@2x.webp 2x">
							<source type="image/webp" srcset="img/mobile/deliver-mobile@1x.webp 1x,
																							img/mobile/deliver-mobile@2x.webp 2x">

							<source media="(min-width: 769px)" srcset="img/desktop/deliver-desktop@1x.png 1x,
																												img/desktop/deliver-desktop@2x.png 2x">
							<img class="slider__img" src="img/mobile/deliver-mobile@1x.png"
									 srcset="img/mobile/deliver-mobile@2x.png 2x" alt="Заработай на перелёте" width="224" height="224">
						</picture>

						<h2 class="slider__title  slider__title--short">Заработай на перелёте</h2>
						<p class="slider__text  slider__text--short">Сообщи нам когда полетишь и что готов перевезти</p>
						<a class="slider__button  button" href="delivery.html">Я полечу</a>
					</li>

					<li class="slider__item">
						<picture>
							<source type="image/webp" media="(min-width: 769px)" srcset="img/desktop/send-desktop@1x.webp 1x,
																																				img/desktop/send-desktop@2x.webp 2x">
							<source type="image/webp" srcset="img/mobile/send-mobile@1x.webp 1x,
																							img/mobile/send-mobile@2x.webp 2x">

							<source media="(min-width: 769px)" srcset="img/desktop/send-desktop@1x.png 1x,
																											img/desktop/send-desktop@2x.png 2x">
							<img class="slider__img" src="img/mobile/send-mobile@1x.png"
									 srcset="img/mobile/send-mobile@2x.png 2x" alt="Отправляй посылку самолётом" width="224" height="224">
						</picture>

						<h2 class="slider__title">Отправляй посылку самолётом</h2>
						<p class="slider__text">Опиши что и куда нужно отправить</p>
						<a class="slider__button  button  button--orange" href="send.html">Нужно отправить</a>
					</li>
				</ul>
			</main>

			<footer class="page-footer  container__page-footer">
				<nav class="footer-nav">
					<ul class="nav-list">
						<li class="nav-list__item">
							<a class="nav-list__link" href="offer.html">Оферта</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="contacts.html">Контакты</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="faq.html">FAQ</a>
						</li>
					</ul>
				</nav>
			</footer>
		</div>

		<script src="flickity/flickity.pkgd.min.js"></script>
	</body>
</html>
