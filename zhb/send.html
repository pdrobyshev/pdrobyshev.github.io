<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Сервис доставки ZHIBER</title>
		<link rel="preload" href="/fonts/geometria800.woff2" as="font">
		<link rel="preload" href="/fonts/geometria500.woff2" as="font">
		<link rel="stylesheet" href="flickity/flickity.min.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<div class="container">
			<main class="page-main  container__page-main">
				<div class="logo  page-main__logo">
					<img class="logo__img" src="img/logotype.svg" alt="логотип ZHIBEK" width="88" height="40">
				</div>

				<form class="form  form--send  page-main__form" action="/">
					<h2 class="form__title">Отправляй посылку самолётом</h2>

					<div class="field-text">
						<input class="field-text__input" type="text" name="name" placeholder="Ваше имя" required>
					</div>
					<div class="field-text">
						<input class="field-text__input" type="text" name="name" placeholder="Откуда" required>
					</div>
					<div class="field-text">
						<input class="field-text__input" type="text" name="name" placeholder="Куда" required>
					</div>
					<div class="field-text">
						<input class="field-text__input  field-text__input--hint" type="text" name="name" placeholder="Готов заплатить" required>
						<span class="field-text__hint">В среднем это от 1 000 до 2 000 тенге</span>
					</div>
					<div class="field-text">
						<input class="field-text__input" type="tel" inputmode="numeric" name="name" placeholder="Номер телефона" required>
					</div>

					<button class="form__button  button  button--orange">Продолжить</button>

					<p class="form__offer">
						Нажимая кнопку «Продложить», вы соглашаетесь с <a class="form__link" href="offer.html">офертой</a>
					</p>
				</form>
			</main>

			<footer class="page-footer  container__page-footer">
				<nav class="footer-nav">
					<ul class="nav-list">
						<li class="nav-list__item">
							<a class="nav-list__link" href="offer.html">Оферта</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="contacts.html">Контакты</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="faq.html">FAQ</a>
						</li>
					</ul>
				</nav>
			</footer>
		</div>

		<script src="flickity/flickity.pkgd.min.js"></script>
	</body>
</html>
